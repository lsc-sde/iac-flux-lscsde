apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: github-runner-sources
  namespace: lscsde-config
spec:
  dependsOn:
  - name: github-runner-cluster-config
  force: false
  interval: 1m0s
  path: sources
  prune: true
  retryInterval: 1m0s
  serviceAccountName: flux-applier
  sourceRef:
    kind: GitRepository
    name: github-runner
    namespace: lscsde-config
  timeout: 1m0s
  wait: false
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-config
    - kind: ConfigMap
      name: deployment-config